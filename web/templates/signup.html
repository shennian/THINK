<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Model</title>

<link rel="stylesheet" href="static/basic.css" type="text/css" /> 
</head>
<body>
    <div id="loginBox">
        <h1>打开新世界</h1>

        <form action="/signup" method="post" autocorrect="off" autocapitalize="off" autocomplete="off">
        	<input type="email" name="emali" placeholder="邮箱" autocomplete="off" required/>

            <input type="password" name="p" placeholder="密码" autocomplete="off" required/>
            <button type="submit">确定</button>
        </form>
    </div>
</body>
</html>
